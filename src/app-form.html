<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/src/css/build.css" rel="stylesheet">
    <script src="/src/js/libs/jquery-3.2.1.min.js"></script>
</head>
<body>

<section class="section app-form">
    <div class="container">
        <div class="app-form__content">
            <h2 class="app-title --center">VIP Service</h2>
            <p class="app-txt text-center --mb">Gain access to thousands of Muskoka properties for sale and stay up-to-date with the newest listings that meet your criteria before they appear on realtor.ca.</p>
            <form action="/" id="app_form" method="post">
                <div class="row m-row">
                    <div class="column col-lg-3 col-sm-6 col-xs-12">
                        <div class="form__group-15">
                            <label for="type" class="form__label">Property Type</label>
                            <select name="type" id="type" class="form__select">
                                <option value="0" selected>All Types</option>
                                <option value="1">Type 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="column col-lg-3 col-sm-6 col-xs-12">
                        <div class="form__group-15">
                            <label for="waterfront" class="form__label">Waterfront</label>
                            <select name="waterfront" id="waterfront" class="form__select">
                                <option value="0" selected>Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="column col-lg-3 col-sm-6 col-xs-12">
                        <div class="form__group-15">
                            <label for="location" class="form__label">Location</label>
                            <select name="location" id="location" class="form__select">
                                <option value="0" selected>All Muskoka</option>
                                <option value="1">Location 1</option>
                            </select>
                        </div>
                    </div>
                    <div class="column col-lg-3 col-sm-6 col-xs-12">
                        <div class="form__group-15">
                            <div class="range range__wrap">
                                <span class="rangeValues form__label" ></span>
                                <input name="range" value="0" min="0" max="10000000" step="10000" type="range">
                                <input name="range" value="10000000" min="0" max="10000000" step="10000" type="range">
                            </div>
                        </div>
                    </div>
                    <div class="column col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form__group-15">
                            <label for="name" class="form__label">Full Name *</label>
                            <input type="text" name="name" id="name" class="form__input" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="column col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form__group-15">
                            <label for="email" class="form__label">Email *</label>
                            <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                        </div>
                    </div>
                    <div class="column col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form__group-15">
                            <label for="phone" class="form__label">Phone</label>
                            <input type="text" name="phone" id="phone" class="form__input" placeholder="Phone">
                        </div>
                    </div>
                    <div class="column col-xs-12">
                        <div class="form__group-25">
                            <label for="phone" class="form__label">Comments</label>
                            <textarea name="message" id="message" class="form__area" placeholder="Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row m-row align-center align-middle">
                    <div class="column app-form__bottom-column">
                        <!-- todo captcha -->
                        <div class="app-form__captcha"></div>
                    </div>
                    <div class="column app-form__bottom-column">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="/src/js/front.js"></script>

</body>
</html>
